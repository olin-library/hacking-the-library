backend:
  name: github
  repo: olinlibrary/htl18.web

media_folder: static/assets
public_folder: /assets

collections:
  - name: page
    label: Page
    folder: src/pages
    create: true
    fields:
      - { name: title, label: Title }
      - { name: path, label: Path }
      - { name: body, label: Body, widget: markdown }

  - name: assignment
    label: Assignment
    folder: src/pages/assignments
    create: true
    fields:
      - { name: title, label: Title, pattern: ["Day \\d+", "Must be 'Day n'"] }
      - { name: path, label: Path, pattern: ["/assignments/day-\\d+", "/assignments/day-n"] }
      - { name: date, label: Date, widget: date, format: "YYYY-MM-DD" }
      - { name: body, label: Body, widget: markdown }

  - name: post
    label: Post
    folder: src/pages/posts
    create: true
    fields:
      - { name: title, label: Title }
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime, format: "YYYY-MM-DD HH:MM:SS" }
      - { name: body, label: Body, widget: markdown }
